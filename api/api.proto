syntax = "proto3";
package ozon.dev.homework.api;
option go_package = "homework/pkg/api;api";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

service Admin {
  rpc MovieCreate(MovieCreateRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      post: "/v1/movie"
      body: "*"
    };
  }
  rpc MovieList(MovieListRequest) returns (MovieListResponse){
    option (google.api.http) = {
      post: "/v1/movies/list"
      body: "*"
    };
  }
  rpc MovieUpdate(MovieUpdateRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      post: "/v1/movie/update"
      body: "*"
    };
  }
  rpc MovieDelete(MovieDeleteRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      delete: "/v1/movie/{id}"
    };
  }
  rpc MovieGetOne(MovieGetOneRequest) returns (MovieGetOneResponse){
    option (google.api.http) = {
      get: "/v1/movie/{id}"
    };
  }
}

message Movie {
  uint64 id = 1;
  string title = 2;
  int32 year = 3;
}

enum ListOrder {
  UNSPECIFIED = 0;
  ASC = 1;
  DESC = 2;
}

// MovieCreate endpoint messages
message MovieCreateRequest {
  string title = 1;
  int32 year = 2;
}

// MovieList endpoint messages
message MovieListRequest{
  int64 limit = 1;
  int64 offset = 2;
  ListOrder order = 3;
}
message MovieListResponse {
  repeated Movie movie = 1;
}

// MovieUpdate endpoint messages
message MovieUpdateRequest{
    Movie movie = 1;
}

// MovieDelete endpoint messages
message MovieDeleteRequest{
  uint64 id = 1;
}

// MovieGetOne endpoint messages
message MovieGetOneRequest {
  uint64 id = 1;
}
message MovieGetOneResponse {
  Movie movie = 1;
}